<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <br />
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(começe com https://)</span></label>
                        <input type="url" id="event-title"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(Somente numero)</span></label>
                        <input type="number" id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info"> Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="Live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="Live">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-e-mail">E-mail do administrador<span>(Digite um e-mail válido)</span></label>
                        <input type="text" id="e-mail" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="password" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="form" value="Salvar evento" />
        </footer>
    </div>
</body>

</html>
